<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="pl-5020" >
    <h2 class="my-5" id="title">To DO List</h2>
    <div class="w-75 " id="form">
        <div class="mb-3 form-container">
          <label for="tit" class="form-label">Item Name</label>
          <input type="text" id="tit" class="form-control" placeholder="Write your title">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3 form-container">
          <label for="description" class="form-label">Description</label> <br>
          <textarea name="description" id="description" rows="7" class="form-control" placeholder="Write the details of your item"></textarea>
        </div>
        <div class="mb-3 form-container">
          <label for="time" class="form-label">Dead Line</label>
          <input type="date" class="form-control" id="date"><br>
          <input type="time" class="form-control" id="time">
        </div>
        
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
        <button id="clear" class="btn btn-primary" onclick="clearList()">Clear List</button>
    </div>
    <div id="table">
      <table class="table table-bordered ">
        <thead id="thead">
          <tr>
            <th scope="col">Sl.No</th>
            <th scope="col">Item</th> 
            <th scope="col">Descreption</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <br><br>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
